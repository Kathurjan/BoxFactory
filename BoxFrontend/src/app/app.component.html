<div style="margin:50px">
  <mat-form-field>
    <input matInput [(ngModel)]="boxType">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxLength">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxWidth">
  </mat-form-field>

  <br>
  <button [disabled]="boxType =='' || boxToList <1 || boxLength <1" mat-raised-button (click)="createNewBox()">Create box</button>

  <mat-card style="margin-top: 30px" *ngFor="let b of boxToList">
<mat-card-title>Type of box "{{b.type}}"</mat-card-title>
<mat-card-subtitle>Length of the box "{{b.length}}"</mat-card-subtitle>
    <mat-card-subtitle>Width of the box "{{b.width}}"</mat-card-subtitle>

    <mat-card-actions>
      <button mat-button (click)="deleteBox(b.id)">Delete</button>
    </mat-card-actions>
  </mat-card>



</div>
